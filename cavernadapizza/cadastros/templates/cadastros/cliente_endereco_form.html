{% extends "cadastros/modelo.html" %}

{% load crispy_forms_tags %}

{% block conteudo %}
  <br>
  <h3>Criar/Editar Cliente e Endereço</h3>
  <p>Preencha todos os campos obrigatórios</p>
  <hr>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.endereco_numero }}
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Voltar para a lista</a>
  </form>
  
{% endblock %}

{% endblock %}
